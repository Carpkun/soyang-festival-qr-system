name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'soyang-festival-frontend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'soyang-festival-frontend/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: soyang-festival-frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd soyang-festival-frontend
        npm ci

    - name: Build
      run: |
        cd soyang-festival-frontend
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./soyang-festival-frontend/dist
        destination_dir: .
